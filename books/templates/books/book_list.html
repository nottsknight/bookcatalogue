{% extends 'books/base.html' %}

{% block subtitle %}Books list{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Label</th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.shelf_label }}</td>
            <td>{{ book.title }}</td>
            <td>
                <ul>
                    <li>{{ book.author1 }}</li>
                </ul>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
